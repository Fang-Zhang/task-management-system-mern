# docker compose version
version: "3.8"

services:
  mysql:
    ports:
      - "3307:3306"
    # restart: always
    image: mysql:5.7
    volumes:
      # named volume (path obtained from MySQL Docker Hub)
      - data:/var/lib/mysql

      # init.sql file
    container_name: mysql_container
    env_file:
      - ./server/env/mysql.env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    restart: always
    # building the image
    build: ./server
    ports:
      - "3002:3002"
    volumes:
      - ./server:/app
      - /app/node_modules
    container_name: backend_container
    # environment:
    #   API_PORT: 3002
    env_file:
      - ./server/env/backend.env
    depends_on:
      mysql:
        condition: service_healthy

    links:
      - mysql

# syntax for named volumes
volumes:
  data:
